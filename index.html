<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Html forms practice</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
        type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body><main>
        <form>
            <fieldset>
            <legend>Email Form</legend>
<div ><label for="name">Name:</label> 
<input id="name" type="text" name="name" placeholder="Please enter your name" /> </div>

<div><label for="email">Email:</label>
<input type="email" id="email" required> </div>

<div><label for="form-message">Your Message:</label>
<textarea id="form-message" name="message" required maxlength="200"
placeholder="Insert your message here"></textarea> </label></div>

<button type="submit">Submit</button>
</fieldset>
</form>
    </main></body>
</html>
